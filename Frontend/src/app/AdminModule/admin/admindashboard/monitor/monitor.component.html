<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">

<div class="row">
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					<thead>
						<tr>
							<th><span>User</span></th>
							<th><span>Created</span></th>
							<th class="text-center"><span>Status</span></th>
							<th><span>Email</span></th>
							<th><span>Manage Access</span></th>
							<th>&nbsp;</th>
						</tr>
					</thead>
					<tbody *ngFor="let item of users" >
						
							
						<tr *ngIf="item.isloggedIn==true ">
							<td>
								<img *ngIf="item.image" src="http://localhost:3000/image/{{item.image}}" alt="">
								<a href="#" class="user-link">{{item.firstname}}{{item.lastname}}</a>
								<span class="user-subhead">Registered</span>
							</td>
							<td>
								{{item.createdAt|date:long}}
							</td>
							<td class="text-center">
								<span class="label label-success">Active</span>
							</td>
							<td>
								<a href="#">{{item.email}}</a>
							</td>
							<td style="width: 20%;">
								
								<a routerLink="/admin/manage-user" class="table-link">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								
							</td>
						</tr>
						
					</tbody>
				</table>
			</div>
			
		</div>
	</div>
</div>
</div>
