<link href="../../../assets/css/font-awesome.min.css" rel="stylesheet" />

<div class="main-bg">
  <!-- title -->
  <h1>No Problem! We are There to Help</h1>
  <!-- //title -->
  <div class="sub-main-w3">
    <div class="image-style"></div>
    <!-- vertical tabs -->
    <div class="vertical-tab">
      <div id="section1" class="section-w3ls">
        <input type="radio" name="sections" id="option1" />
        <label for="option1" routerLink="/" class="icon-left-w3pvt"
          ><span class="fa fa-user-circle" aria-hidden="true"></span
          >Login</label
        >
        <article></article>
      </div>
      <div id="section2" class="section-w3ls">
        <input type="radio" name="sections" id="option2" />
        <label for="option2" routerLink="/register" class="icon-left-w3pvt"
          ><span class="fa fa-pencil-square" aria-hidden="true"></span
          >Register</label
        >
        <article></article>
      </div>
      <div id="section3" class="section-w3ls">
        <input type="radio" name="sections" id="option3" checked />
        <label for="option3" routerlink="/forgot" class="icon-left-w3pvt"
          ><span class="fa fa-lock" aria-hidden="true"></span>Forgot
          Password?</label
        >
        <article>
          <form [formGroup]="resetForm" action="#" method="post">
            <h3 class="legend last">Reset Password</h3>
            <p class="para-style">
              Enter your email address below and we'll send you an email with
              instructions.
            </p>
            <p class="para-style-2">
              <strong>Need Help?</strong> Learn more about how to
              <a href="#">retrieve an existing account.</a>
            </p>
            <div class="input">
              <span class="fa fa-envelope-o" aria-hidden="true"></span>
              <input type="email" placeholder="Email" formControlName="email" required />
            </div>
            <div
              *ngIf="
                resetForm.controls['email'].errors &&
                !resetForm.controls['email'].pristine
              "
              class="error-msg"
            >
              <div [hidden]="!resetForm.controls['email'].errors.required">
                Email is required.
              </div>
              <div [hidden]="!resetForm.controls['email'].errors?.pattern">
                Email is invalid
              </div>
            </div>

            <button type="submit" [disabled]="resetForm.invalid" class="btn submit last-btn">Reset</button>
          </form>
        </article>
      </div>
    </div>
    <!-- //vertical tabs -->
    <div class="clear"></div>
  </div>
  <!-- copyright -->
  <div class="copyright"></div>
  <!-- //copyright -->
</div>
